{% extends 'base_dashboard.html' %}

{% load static %}

{% block pagetitle %}Grubfood - Delete {{ food.name }}{% endblock %}

{% block css_files %} 
    <link rel="stylesheet" href="{% static "webkiosk/delete.css" %}" />
{% endblock %} 

{% block maincontent %}
    <main>
        <img src="{% static 'webkiosk/images/delete-item.png' %}"  class='delete-btn'/>
        <h1>Delete Order Item</h1>
        <form method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete <b>Order #{{ order.id }}</b></p>
            <a href="{% url 'webkiosk:order-detail' order.id %}" class="cancel">Cancel</a>
            <input type="submit" value="Yes" class="confirm">
        </form>
    </main>
{% endblock %}
